<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="On the go, live stream TV, enjoy sports, entertainment, music, etc. all in one click."
    />
    <meta name="keywords" content="stream, tv, browser, extension" />
    <meta name="author" content="Plurg Inc." />
    <link href="./libs/videojs.min.css" rel="stylesheet" />
    <script src="./libs/videojs.min.js"></script>
    <title>Plurg TV</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #262938;
        color: white;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .player {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

      .ad_container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #262938;
        display: none;
      }

      .ad_close {
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        text-align: end;
        align-self: flex-end;
        margin-top: 6px;
        margin-right: 6px;
        font-size: 0.5rem;
        font-weight: bold;
        display: none;
      }

      .ad_container p {
        align-self: center;
        justify-self: center;
        text-align: center;
        font-size: 1.2rem;
        color: white;
      }

      .nav_streams {
        position: absolute;
        top: 0;
        left: 0;
        margin: 2px 0 0 2px;
        display: flex;
        flex-direction: row;
        gap: 8px;
        padding: 4px;
      }

      label {
        background-color: #385361;
        padding: 4px 14px 6px 14px;
        font-size: 0.5rem;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        opacity: 0.7;
      }

      label:hover {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <video id="tv" class="video-js player" autoplay preload="auto"></video>
    <div class="ad_container">
      <label class="ad_close">&#x2715;</label>
      <p>Ad space</p>
    </div>
    <div class="nav_streams">
      <label class="prev_stream">&#x276E;</label>
      <label class="next_stream">&#x276F;</label>
    </div>
    <script src="tv.js"></script>
  </body>
</html>
